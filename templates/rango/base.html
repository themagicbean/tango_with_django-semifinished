		<span class="icon-bar"></span>
      </button>
	 
	  
      <a class="navbar-brand" href="#">Rango</a>

      <div id="navbar">
			<nav class="nav navbar-nav pull-xs-left">

			<A class="nav-item nav-link" href="{% url 'search' %}">Search</a>
			{% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'add_category' %}">Add a new category</a>
            <a class="nav-item nav-link" href="{% url 'auth_logout' %}?next=/rango/">Logout</a>

			<a class="nav-item nav-link" href="{% url 'registration_register' %}">Register</a>
			<a class="nav-item nav-link" href="{% url 'auth_login' %}">Login</a>
			{% endif %}
			</nav>
		</div>
     </nav>

    <div class="container">
		<div class="row">
			
			<div class="col-sm-g col-sm-offset-3 col-md-10 col-md-offset-2 main">
				{% block body_block %}{% endblock %}
			</div>
		</div>
	</div>
